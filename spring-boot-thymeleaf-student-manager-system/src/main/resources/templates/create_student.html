<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Save student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{common/frame :: nav}"></nav>
<br>
<br>
<br>
<form  method="post" role="form" th:action="@{/student}" th:object="${student}" class="container">
    <h1>Create student</h1>
    <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label" >Firstname</label>
        <input type="text" class="form-control" th:field="*{firstname}" aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('firstname')}" class="text-danger" th:errors="*{firstname}"></p>
    </div>
    <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Lastname</label>
        <input type="text"  th:field="*{lastname}" class="form-control"  aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('lastname')}" class="text-danger" th:errors="*{lastname}"></p>
    </div>  <div class="mb-3 ">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email"  th:field="*{email}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
